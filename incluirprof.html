function buscarEspecialidades(){
    //alert('buscarespec');
    var populateRef = firebase.database().ref('especialidades/');
    var i = 1;
    //alert('buscarespec1');
    populateRef.once('value', function(snapshot){
	snapshot.forEach(function (childSnapshot){
            var childKey = childSnapshot.key;
            var childData = childSnapshot.val();
            
            inserirCheckBox(childData.espec_name,i);

    });
}

        function alterarDados(fvespec, fprofId, fprof_name){
            //alert ('alterarDados : '+fvespec+' , '+fprofId+' , '+fprof_name);
            var pesquisarRef = firebase.database().ref('especialidades/');
                    pesquisarRef.once('value', function(snapshot){
                    snapshot.forEach(function (childSnapshot){
			var childKey = childSnapshot.key;
			var childData = childSnapshot.val();
			var espec_name=childData.espec_name;
                          var espec_id=childKey                                 // <- Chave da especializacao apanhada
                          if(espec_name===fvespec){                   //    Se especializacao existe:
                              //alert('SnapShot espec_name  '+espec_name+ ' = array item vespec '+fvespec);
                                                                                // -- Definir referencia da especialidade --
                                   var database = firebase.database();
                                   var fruitRef = database.ref('especialidades').child(espec_id);
                    		var prof_espec_id = fruitRef.push().key;        // Criar chave para profissional dentro de Especialidade
                                   var adicionarRef = firebase.database().ref('especialidades').child(espec_id + '/'+prof_espec_id);
                    		adicionarRef.update({
                                       prof_espec_id: prof_espec_id,
                                       prof_id: fprofId,
                                       prof_name: fprof_name
                    		});
		
                    		//alert('Especialidade alterada e adicionada com sucesso');
                          }
                      });
                    });
        }

function showImage(){
    if(this.files && this.files[0]){
        var obj = new FileReader();
        obj.onload = function(data){
            var image = document.getElementById("image");
            image.src = data.target.result;
            image.style.display = "block";
        };
        obj.readAsDataURL(this.files[0]);
    }
}

function uploadFile(profId, prof_name){
            //alert('prof_name Depois do uploadFile = '+prof_name);
            //alert('profId = ' + profId + 'prof_name = '+ prof_name);
            if(horaValidada){
                
                var database = firebase.database();
                var fruitRef = database.ref('posts');
                var postId = fruitRef.push().key;

                var adicionarRef = firebase.database().ref('posts/'+postId);
                adicionarRef.update({
                     post_id: postId,
                     //url: downloadURL,
                     prof_id:profId,
                     prof_name:prof_name,
                     //image_name:selectedFile.name

                 });
                
                if(selectedFile){
                    var fileName = selectedFile.name;
                    
                    var storageRef = firebase.storage().ref('/images/' + fileName);
                    var uploadTask = storageRef.put(selectedFile);


                    uploadTask.on('state_changed', function(snapshot){
                       // Observe state change events such as progress, pause, and resume
                       // Get task progress, including the number of bytes uploaded and the total number of bytes to be uploaded
                        var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log('Upload is ' + progress + '% done');
                        txtprogress.innerHTML=""+progress.toFixed(0)+"% concluído";
                        //el.style.width = progress + '% done';
                        el.style.width = ""+progress+"%";
                        switch (snapshot.state) {
                           case firebase.storage.TaskState.PAUSED: // or 'paused'
                           console.log('Upload is paused');
                            break;
                        case firebase.storage.TaskState.RUNNING: // or 'running'
                           console.log('Upload is running');
                           break;
                           }
                        }, function(error) {
                        // Handle unsuccessful uploads
                        }, function() {
                           // Handle successful uploads on complete
                           // For instance, get the download URL: https://firebasestorage.googleapis.com/...
                           uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                           console.log('File available at', downloadURL);

                            //inserir o caminho url no firebase database
                            //var database = firebase.database();
                            //var fruitRef = database.ref('posts');
                            //var postId = fruitRef.push().key;

                            var adicionarRef = firebase.database().ref('posts/'+postId);
                            adicionarRef.update({
                                  //post_id: postId,
                                  url: downloadURL,
                                  //prof_id:profId,
                                  //prof_name:prof_name,
                                  image_name:selectedFile.name

                            });
                           //alert('el.style.width = '+el.style.width);
                           if(el.style.width==="100%"){
                               //alert('dentro do if');
                               document.getElementById('progressBar').style.display = "none";
                               document.getElementById('image').src = "img/semimagem.png";
                           }else{
                               alert('Upload de imagem falhou...');
                           }
                           el.style.width = "0%";
                           alert('Upload de Imagem Bem Sucedido.');
                        });
                    });
                    
                }else{
                    document.getElementById('progressBar').style.display = "none";
                    el.style.width = "0%";
                    alert('Imagem não foi selecionada corretamente...');
                }
                reset_campos();
            }else{
                document.getElementById('progressBar').style.display = "none";
                el.style.width = "0%";
                //alert('EM UPLOAD   horários não estão corretos!');
            }
            
}

function buscarHorarioWkIn(dia){

                        SeghoraValidada=true;
